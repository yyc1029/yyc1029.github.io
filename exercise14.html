<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14</title>
    <style>
        /* 這裡是設定網頁整體樣式的部分 */
        body {
            font-family: "Times New Roman", Times, serif; /* 設定為襯線字體，符合圖片風格 */
            background-color: #f0f0f0; /* 背景設為淡灰，讓中間的白色卡片更明顯 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 模擬圖片中白色卡片的容器 */
        .container {
            background-color: white;
            width: 500px; /* 設定卡片寬度 */
            padding: 30px; /* 內距 */
            box-shadow: 0 0 10px rgba(0,0,0,0.3); /* 加上卡片陰影效果 */
        }

        /* --- 標題 1 的樣式 --- */
        h1 {
            font-size: 32px;
            font-weight: bold;
            /* 上方的一條黑線 */
            text-decoration: overline; 
            /* 粉紅色的文字陰影：水平位移 垂直位移 模糊半徑 顏色 */
            text-shadow: 3px 3px 0px #ffcccc; 
            margin-bottom: 20px;
        }

        /* --- 標題 2 的樣式 --- */
        h2 {
            font-size: 24px;
            font-weight: normal;
            font-style: italic; /* 斜體 */
            
            /* --- 這裡是用來做雙層框的關鍵 --- */
            border: 1px solid black;    /* 1. 裡面那層：細的黑色實線 */
            outline: 5px solid #dede00; /* 2. 外面那層：粗的黃色輪廓 */
            /* ----------------------------- */
            
            padding: 5px;  /* 文字跟黑線的距離 */
            margin-top: 10px; /* 因為 outline 往外長，如果不加一點間距，可能會跟上面撞在一起 */
            margin-bottom: 20px;
        }

        /* --- 標題 3 的樣式 --- */
        h3 {
            font-size: 18px;
            font-weight: bold;
            text-align: right; /* 文字靠右對齊 */
            text-decoration: underline; /* 下底線 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
    </div>

</body>
</html>
