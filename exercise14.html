<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 14</title>
    <style>
        body {
            margin: 40px;
            font-family: "Times New Roman", serif;
        }

        /* Heading 1 */
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: #3b0000;
            border-top: 6px solid black;
            border-bottom: 3px solid black;
            padding: 10px 0;
            margin: 0 0 40px 0;
            text-shadow: 2px 2px 2px #aaa; /* 文字陰影 */
        }

        /* Heading 2 */
        h2 {
            font-size: 30px;
            font-style: italic;
            border: 3px solid #c9b200; /* 黃色外框 */
            padding: 10px;
            margin: 0 0 80px 0;
            text-shadow: 2px 2px 2px #aaa; /* 文字陰影 */
        }

        /* Heading 3 */
        h3 {
            font-size: 26px;
            text-align: right;
            color: #3b0000;
            text-decoration: underline;
            margin: 0;
            text-shadow: 2px 2px 2px #aaa; /* 文字陰影 */
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>

    <h2>This is heading 2</h2>

    <h3>This is heading 3</h3>
</body>
</html>
