<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 14</title>
    <style>
        body {
            background-color: #eeeeee;
            font-family: "Times New Roman", serif;
        }

        .container {
            width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border: 3px solid black;
            box-shadow: 0 0 25px rgba(0,0,0,0.35);
        }

        /* Heading 1 — 字也有紅色陰影 */
        h1 {
            font-size: 42px;
            font-weight: 900;
            color: #000;
            margin: 0 0 40px 0;
            padding-top: 5px;
            padding-bottom: 10px;

            /* 上方線條 + 紅色陰影 */
            border-top: 6px solid black;
            box-shadow: 0 -6px 0 rgba(255, 0, 0, 0.65);

            /* 下方線條 */
            border-bottom: 3px solid black;

            /* 文字紅色陰影（向右下） */
            text-shadow: 3px 3px 3px rgba(255, 0, 0, 0.65);
        }

        /* Heading 2 — Black border + yellow 3D outer box */
        h2 {
            font-size: 32px;
            font-style: italic;
            color: #001b40;
            padding: 10px;

            border: 2px solid black;      /* inner black frame */
            box-shadow: 0 0 0 5px #c8b400; /* outer yellow frame */

            margin: 0 0 60px 0;
        }

        /* Heading 3 — No shadow */
        h3 {
            font-size: 28px;
            font-weight: bold;
            color: #001b40;
            text-decoration: underline;
            text-align: right;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>This is heading 1</h1>

    <h2>This is heading 2</h2>

    <h3>This is heading 3</h3>
</div>

</body>
</html>
