<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 14</title>
    <style>
        body {
            margin: 40px;
            font-family: "Times New Roman", serif;
        }

        /* heading 1 */
        h1 {
            font-size: 36px;
            color: #5b0000;
            border-top: 5px solid #000000;
            border-bottom: 2px solid #000000;
            padding: 10px 0;
            margin: 0 0 40px 0;
        }

        /* heading 2 */
        h2 {
            font-size: 28px;
            font-style: italic;
            border: 3px solid #d4b400; /* 黃色外框 */
            padding: 10px;
            margin: 0 0 80px 0;
        }

        /* heading 3 */
        h3 {
            font-size: 24px;
            text-align: right;
            text-decoration: underline;
            color: #5b0000;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>

    <h2>This is heading 2</h2>

    <h3>This is heading 3</h3>
</body>
</html>
