<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 14</title>
    <style>
        body {
            margin: 40px;
            font-family: "Times New Roman", serif;
        }

        /* Heading 1 — 完全依照圖片 */
        h1 {
            font-size: 42px;
            font-weight: 900;
            color: #000000;
            margin: 0 0 40px 0;
            padding: 5px 0;
            border-top: 6px solid black;
            border-bottom: 3px solid black;

            /* 粉紅色偏紅的陰影，向右下約 3px */
            text-shadow: 3px 3px 3px rgba(255, 0, 76, 0.65);
        }

        /* Heading 2 — 完全依照圖片 */
        h2 {
            font-size: 32px;
            font-style: italic;
            color: #00204b; /* 深藍色 */
            border: 3px solid #b3a400; /* 深黃框 */
            padding: 8px 10px;
            margin: 0 0 80px 0;

            /* 微淡紅色陰影 */
            text-shadow: 3px 3px 3px rgba(255, 0, 76, 0.4);
        }

        /* Heading 3 — 完全依照圖片 */
        h3 {
            font-size: 28px;
            font-weight: 700;
            text-decoration: underline;
            color: #001b40; /* 深藍 */
            text-align: right;
            margin: 0;

            /* 淡紅陰影 */
            text-shadow: 2px 2px 2px rgba(255, 0, 76, 0.5);
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>

    <h2>This is heading 2</h2>

    <h3>This is heading 3</h3>
</body>
</html>
