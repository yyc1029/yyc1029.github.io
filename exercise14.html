<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 14</title>
    <style>
        body {
            background-color: #eeeeee;
            font-family: "Times New Roman", serif;
        }

        /* 外框 + 卡片陰影（老師版本是淡灰色、柔光） */
        .container {
            width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border: 2px solid black;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
        }

        /* ---------------------------------------- */
        /*                 HEADING 1                */
        /* ---------------------------------------- */
        h1 {
            font-size: 42px;
            font-weight: 900;
            color: black;
            margin: 0 0 35px 0;
            padding: 5px 0;

            /* 上方粗黑線 */
            border-top: 5px solid black;

            /* 上方線條的微紅色 shadow（老師版是超薄 1~2px）*/
            box-shadow: 0 -5px 0 rgba(255, 80, 80, 0.45);

            /* 下方細黑線 */
            border-bottom: 2px solid black;

            /* 文字本身也有淡淡紅色陰影（老師版是很輕） */
            text-shadow: 2px 2px 3px rgba(255, 80, 80, 0.45);
        }

        /* ---------------------------------------- */
        /*                 HEADING 2                */
        /* ---------------------------------------- */
        h2 {
            font-size: 30px;
            font-style: italic;
            color: #0b1d40;
            padding: 10px 12px;
            margin: 0 0 60px 0;

            /* 內層黑框（非常薄） */
            border: 2px solid black;

            /* 外層黃色立體邊框（老師版本是 3px 左右） */
            box-shadow: 0 0 0 4px #c1b233;
        }

        /* ---------------------------------------- */
        /*                 HEADING 3                */
        /* ---------------------------------------- */
        h3 {
            font-size: 28px;
            font-weight: 700;
            color: #0b1d40;
            text-align: right;
            text-decoration: underline;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>This is heading 1</h1>

    <h2>This is heading 2</h2>

    <h3>This is heading 3</h3>
</div>

</body>
</html>
