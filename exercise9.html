<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
    <form>
        <label for="fname"><strong>First name:</strong></label><br>
        <input type="text" id="fname" name="fname" value="Your first name"><br><br>

        <label for="lname"><strong>Last name:</strong></label><br>
        <input type="text" id="lname" name="lname" value="Your last name"><br><br>

        <label for="sid"><strong>Student ID:</strong></label><br>
        <input type="text" id="sid" name="sid" value="Your student ID"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="重設">
    </form>
</body>
</html>
