<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Styles</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 50px;
    }

    .box {
      width: 400px;
      margin: 20px auto;
      padding: 10px;
      font-size: 32px;
      font-weight: bold;
    }

    .box1 {
      background-color: lightblue;
      border: 6px double red;
    }

    .box2 {
      background-color: yellow;
      border: 4px solid blue;
      border-radius: 10px;
    }

    .box3 {
      background-color: #5fa56f;
      color: #1f3e1f;
      border: 4px solid darkgreen;
      background-image: radial-gradient(gray 15%, transparent 15%);
      background-size: 25px 25px;
    }

    p.note {
      color: #e74c3c;
      font-style: italic;
      font-size: 22px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="box box1">Hello World</div>
  <div class="box box2">Hello World</div>
  <div class="box box3">Hello World</div>

  <p class="note">* Note colors, backgrounds and borders.</p>

</body>
</html>
